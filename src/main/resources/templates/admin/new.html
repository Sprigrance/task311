<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Новый пользователь</title>
</head>
<body>

<form th:method="POST" th:action="@{/admins}" th:object="${newUser}">

    <label for="name">Enter name:</label>
    <input type="text" th:field="*{username}" id="name"/>
    <br/>

    <label for="password">Enter password:</label>
    <input type="text" th:field="*{password}" id="password"/>
    <br/>

    <!-- @RequestParam String[] strRoles -->
    <span><b>Select the MAIN role(s) for a new user:</b></span>
<!--    <input type="checkbox" name="strRoles" th:value="ROLE_ADMIN" th:text="ADMIN" />-->
<!--    <input type="checkbox" name="strRoles" th:value="ROLE_USER" th:text="USER" required/>-->
    <div th:each="role : ${allRoles}">
        <input type="checkbox" name="strRoles"
               th:value="${role.name}"
               th:text="${role.name}"/>
    </div>

    <!-- @RequestParam String newRole -->
    <label for="role">You can add an ADDITIONAL role:</label>
    <input type="text" name="newRole" id="role"/>
    <br/>


<!--    <input type="checkbox" name="strRoles" th:value="ROLE_ADMIN" th:text="ADMIN" />-->
<!--    <input type="checkbox" name="strRoles" th:value="ROLE_USER" th:text="USER" />-->
    <br/>

    <input type="submit" value="Create!"/>
</form>

</body>
</html>
